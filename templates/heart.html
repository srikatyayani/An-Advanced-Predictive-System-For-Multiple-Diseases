<html lang="en">
<head>

     integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
     
     <!-- Font Awesome Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Link css -->
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
     <!-- === Header start === -->
     <header>
        <a href="{{url_for('index')}}" class="logo"><img src="{{ url_for('static', filename='logo.png') }}" style="height: 12%;width: 12%;" alt="Logo" title="Logo"></a>
        <div id="menu-bar" class="fas fa-hamburger"></div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('diabetes') }}">Diabetes</a></li>
                <li><a href="{{ url_for('heart') }}">Heart Disease</a></li>
                <li><a href="{{ url_for('liver') }}">Liver Disease</a></li>
                <li><a href="{{ url_for('cancer') }}">Breast_Cancer Disease</a></li>
                <li><a href="{{ url_for('kidney') }}">Kidney Disease</a></li>

            </ul>
        </nav>
    </header>
    <!-- === Header End === -->
    <!-- ==== Home Image ==== -->
    <div style="margin-bottom: 130px;"></div>
    <span class="title">Heart Disease Prediction</span>

    <div class="card">
        <form action="{{ url_for('predict') }}" method="POST">
            <input class="form-input" type="text" name="age" placeholder="Enter Age" required><br>
            <input class="form-input" type="text" name="sex" placeholder="Enter Gender (Male:1, female:0)" required><br>
            <input class="form-input" type="text" name="cp" placeholder="Enter chest pain type" required><br>
            <input class="form-input" type="text" name="trestbps" placeholder="Enter resting blood pressure in mm Hg" required><br>
            <input class="form-input" type="text" name="chol" placeholder="Enter serum cholestoral in mg/dl" required><br>
            <input class="form-input" type="text" name="fbs" placeholder="Enter fasting blood sugar 120 mg/dl(1 = true; 0 = false)" required><br>
            <input class="form-input" type="text" name="restecg" placeholder="Enter resting electrocardiographic results" required><br>
            <input class="form-input" type="text" name="thalach" placeholder="Enter maximum heart rate achieved" required><br>
            <input class="form-input" type="text" name="exang" placeholder="Enter exercise induced angina (1 = yes; 0 = no)" required><br>
            <input class="form-input" type="text" name="oldpeak" placeholder="Enter ST depression induced by exercise relative to rest" required><br>
            <input class="form-input" type="text" name="slope" placeholder="Enter the slope of the peak exercise ST segment" required><br>
            <input class="form-input" type="text" name="ca" placeholder="Enter number of major vessels (0-3) colored by flourosopy" required><br>
            <input class="form-input" type="text" name="thal" placeholder="3 = normal; 6 = fixed defect; 7 = reversable defect" required><br>
           
            

        <input type="submit" class="my-cta-button" value="predict">
        </form>
    </div>



    <!-- ===== Footer ===== -->
    <!-- Jquery Link -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
